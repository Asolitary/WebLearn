<html>
<head>
    <style type="text/css">
        table {
            border-collapse:collapse;
        }
        table td {
            border: 1px solid red;
        }
    </style>

</head>

<body>
    <p> table </p>
    <ul>
        <li>tr - row</li>
        <li>td - column</li>
        <li>colspan/rowspan</li>
        <li>CSS for border</li>
    </ul>
    <table>
        <tr>
            <td>item</td>
            <td colspan="2">content</td>
        </tr>
        <tr>
            <td rowspan="2">1</td>
            <td>2</td>
            <td rowspan="2">3</td>
        </tr>
        <tr>
            <td>5</td>
        </tr>

    </table>

</body>
</html>
