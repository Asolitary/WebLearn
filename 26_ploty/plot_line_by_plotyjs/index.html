<html>

<head>
	<script type="text/javascript" src="jquery-3.3.1.js"></script>
	<script type="text/javascript" src="plotly-latest.min.js"></script>

</head>

<body>

    <div>
        <p>this is a simple plogy.js demo</p>
        <button type="button" id="btn_plot">Plot</button>
        <br></br>
        <label>plot lines: </label>
        <div id="div1"></div>
    </div>
</body>

<script type="text/javascript">
$(document).ready(function(){
	$("#btn_plot").click(function(){
        var trace1 = {
          x: [1, 2, 3, 4], 
          y: [10, 15, 13, 17], 
          type: 'scatter'
        };
        var trace2 = {
          x: [1, 2, 3, 4], 
          y: [16, 5, 11, 9], 
          type: 'scatter'
        };
        var data = [trace1, trace2];

        var layout1 = {
          yaxis: {rangemode: 'tozero',
                  showline: true,
                  zeroline: true}
        };

        Plotly.newPlot('div1', data, layout1);

    });
});
</script>




</html>
