<script type="text/javascript">
    $(document).ready(function () {
		$('#tabs').tab();
		$('#datetimepickerBeginDate, #datetimepickerEndDate, #datetimepickerFirstRoomDate, #datetimepickerSecondRoomDate, #datetimepickerInviteDeadLine').datepicker({
                language: 'zh-CN',
                autoclose: true,
                todayHighlight: true
        });
		//for meal checkbox select
		$('#mealDetail').hide();
		$('#roomDetail').hide();
		$('#isMealNeed').click(function(){
			var check=$(this).prop('checked');
			if(check==true){
				$('#mealDetail').show();
			}
			else{
				$('#mealDetail').hide();
			}
		});	
		$('#isRoomNeed').click(function(){
			var check=$(this).prop('checked');
			if(check==true){
				$('#roomDetail').show();
			}
			else{
				$('#roomDetail').hide();
			}
		});
		//for room detail remove
		$('#firstRoomDetailRemoveBtn').click(function(){
			$('#firstRoomDetail').remove();
		});
		$('#secondRoomDetailRemoveBtn').click(function(){
			$('#secondRoomDetail').remove();
		});
    });

</script>
