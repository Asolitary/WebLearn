<html>

<head>
	<title>RequireJS basics</title>
	<script type="text/javascript" src="javascript/require.js"></script>
	
	<script type="text/javascript" >
		require(["javascript/func"]);//Pay attention that the 'func' is loaded asynchronously so the <body> part is visible when alert()! And we don't need to write another <script> src for 'func'.
	</script>
</head>

<body>
	<p>Pay attention that the 'func' is loaded asynchronously so the &lt;body&gt; part is visible when alert()! And we don't need to write another &lt;script&gt; src for 'func'.</p>
	<p>la la la</p>
	<p>gagaga</p>
	<p>ta  ta  ta</p>
	<a href="http://www.w3cschool.cc/w3cnote/requirejs-tutorial-1.html">here for more details</a>
</body>	



</html>
