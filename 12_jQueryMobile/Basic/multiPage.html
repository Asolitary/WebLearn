<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>multi-page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" /><!--viewpoint config, page width is device width. initial scale means the page don't boom or shrink-->
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css" />
    <script type="text/javascript" src="js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
    <div data-role="page" id="home">
        <div data-role="header">
            <p>head1</p>
        </div>

        <div data-role="content">
            <h1>content1</h1>
            <a href="#contact" data-role="button">next Page</a>
        </div>

        <div data-role="footer" data-position="fixed">
            <p>foot1</p>
        </div>
    </div>
    <div data-role="page" id="contact">
        <div data-role="header">
            <p>head2</p>
        </div>

        <div data-role="content">
            <h1>content2</h1>
            <a href="#home" data-role="button">previous Page</a>
        </div>

        <div data-role="footer" data-position="fixed">
            <p>foot2</p>
        </div>
    </div>

</body>

</html>
